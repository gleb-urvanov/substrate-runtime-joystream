        with:
          node-version: ${{ matrix.node-version }}
      - name: curl
        uses: wei/curl@master
        with:
          args: https://getsubstrate.io -sSf
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --verbose
